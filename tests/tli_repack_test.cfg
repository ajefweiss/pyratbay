[pyrat]
# Pyrat Bay run mode, select from: [tli pt atmosphere spectrum opacity mcmc]
runmode = tli

# List of line-transtion databases:
dblist = CO2_hitran_2.50-2.52um_repack-0.01_lbl.dat

dbtype = repack

# List of partition functions for each database:
pflist = PF_tips_CO2.dat

# Initial and final wavelength (default units: um):
wllow  = 2.50 um
wlhigh = 2.52 um

# Output TLI file:
tlifile = repack_HITEMP_CO2_2.50-2.52um.tli

# Verbosity level:
verb = 2
