[pyrat]
# Pyrat Bay run mode, select from: [tli pt atmosphere spectrum opacity mcmc]
runmode = atmosphere

# Default units (for any variable that does not have its own units):
punits = bar
runits = km

# Pressure array:
ptop    = 1e-6 bar
pbottom = 100.0 bar
nlayers = 81

# Temperature-profile model, select from [isothermal tcea madhu]
tmodel  = tcea
tpars = -1.5 -0.8 -0.8 0.5 1.0

# System parameters:
rstar   = 0.756 rsun
tstar   = 5040.0
smaxis  = 0.031 au
mplanet = 1.13 mjup
rplanet = 1.134 rjup
tint    = 100.0

# Output atmospheric model:
atmfile  = test.atm
species  = H2 He Na K H2O CH4 CO CO2 NH3 HCN N2
elements = H He C N O Na K
xsolar   = 1.0

verb = 2
