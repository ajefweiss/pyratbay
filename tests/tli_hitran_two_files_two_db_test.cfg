[pyrat]
# Pyrat Bay run mode, select from: [tli pt atmosphere spectrum opacity mcmc]
runmode = tli

# List of line-transtion databases:
dblist = 01_hit12.par
         02_4000-4500_HITEMP2010.par

# Type of line-transition database, select from:
# [hitran exomol pands repack tioschwenke voplez]
dbtype = hitran hitran

# List of partition functions for each database:
pflist = ctips ctips

# Initial and final wavelength (default units: um):
wllow  = 2.0 um
wlhigh = 3.0 um

# Output TLI file:
tlifile = HITRAN_H2O_CO2_2.0-3.0um_test.tli

# Verbosity level:
verb = 2
