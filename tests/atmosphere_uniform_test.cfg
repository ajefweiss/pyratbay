[pyrat]
# Pyrat Bay run mode, select from: [tli pt atmosphere spectrum opacity mcmc]
runmode = atmosphere

# Default units (for any variable that does not have its own units):
punits   = bar
radunits = km

## Pressure array:
# Pressure at top and bottom of the atmosphere:
ptop    = 1e-6 bar
pbottom = 100.0 bar
# Number of layers:
nlayers = 81

# Temperature-profile model, select from: [isothermal TCEA MadhuInv MadhuNoInv]
tmodel  = TCEA
#   log(kappa) log(g1) log(g2) alpha beta
tpars = -1.5  -0.8  -0.8  0.5  1.0

## System parameters:
# Stellar radius and effective temperature (K):
rstar   = 0.756 rsun
tstar   = 5040.0
# Orbital semi-major axis:
smaxis  = 0.031 au
# Planetary mass, radius, and internal temperature (K):
mplanet = 1.13 mjup
rplanet = 1.134 rjup
tint    = 100.0

# Output atmospheric model:
atmfile  = atmosphere_uniform_test.atm
# Atmospheric composition and abundances:
species  = H2   He    Na   H2O  CH4  CO   CO2
uniform  = 0.85 0.149 3e-6 4e-4 1e-4 5e-4 1e-7

# Verbosity level:
verb = 2
