[pyrat]
# Pyrat Bay run mode, select from: [tli pt atmosphere spectrum opacity mcmc]
runmode = opacity

# Atmospheric model:
atmfile  = atmosphere_uniform_test.atm

# TLI opacity files:
tlifile  = HITRAN_H2O_1.5-1.6um_test.tli

# Spectrum sampling:
wllow   = 1.5 um
wlhigh  = 1.6 um
wnstep  = 1.0
wnosamp = 2160

# Opacity file name and temperature range and step
extfile = exttable_H2O_300-3000K_1.5-1.6um.dat

# Opacity-grid temperature boundaries, and step size (K):
tmin  =  300
tmax  = 3000
tstep =  300

# Number of CPUs for parallel processing:
ncpu = 7

# Verbosity level:
verb = 1
