[pyrat]
# Pyrat Bay run mode, select from: [tli pt atmosphere spectrum opacity mcmc]
runmode = opacity

# Atmospheric model:
atmfile  = atmosphere_uniform_test.atm

# TLI opacity files:
tlifile  = ./HITRAN_H2O_1.1-1.7um_test.tli

# Wavelength sampling boundaries:
wllow  = 1.1 um
wlhigh = 1.7 um

# Wavenumber sampling rate and oversampling factor:
wnstep  = 1.0 cm
wnosamp = 2160

# Opacity file name and temperature range and step
extfile = ./exttable_test_300-3000K_1.1-1.7um.dat

# Opacity-grid temperature boundaries, and step size (K):
tmin  =  300
tmax  = 3000
tstep =  300

# Number of CPUs for parallel processing:
ncpu = 7

# Output log and spectrum file names:
logfile = ./exttable_test_300-3000K_1.1-1.7um.log

# Verbosity level:
verb = 2
