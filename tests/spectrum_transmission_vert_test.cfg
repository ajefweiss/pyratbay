[pyrat]
# Pyrat Bay run mode, select from: [tli pt atmosphere spectrum opacity mcmc]
runmode = spectrum

# Default units (for any variable that does not have its own units):
punits   = bar
radunits = km

# Atmospheric model:
#atmfile  = atmosphere_tea_test.atm
atmfile  = atmosphere_uniform_test.atm

# TLI opacity files:
linedb  = HITRAN_H2O_0.3-5.0um.tli

# Cross-section opacity files:
csfile  = ../inputs/CIA/CIA_Borysow_H2H2_0060-7000K_0.6-500um.dat
          ../inputs/CIA/CIA_Borysow_H2He_0050-3000K_0.3-030um.dat

# Wavelength sampling boundaries:
wllow  = 1.1 um
wlhigh = 1.7 um

# Wavenumber sampling rate and oversampling factor:
wnstep  = 1.0 cm
wnosamp = 2160

## System parameters:
rstar   = 1.27 rsun
tstar   = 5800.0
smaxis  = 0.045 au
mplanet = 0.6 mjup
rplanet = 1.0 rjup
tint    = 100.0
# Reference pressure level at rplanet:
refpressure = 0.1 bar

# Maximum optical depth to calculate:
maxdepth = 10.0

# Observing geometry, select between: [transit eclipse]
path = transit

# Abundance model:
molmodel = vert
molfree  = H2O
molpars  = -5
bulk     = H2 He

# Rayleigh models, select from: [lecavelier dalgarno_H dalgarno_He dalgarno_H2]
rayleigh = lecavelier
rpars    = 0.0 -4.0

# Alkali opacity, select from: [SodiumVdWst PotassiumVdWst]
alkali = SodiumVdWst

# Number of CPUs for parallel processing:
nproc = 7

# Output log and spectrum file names:
logfile = spectrum_transmission_vert_test.log
outspec = spectrum_transmission_vert_test.dat

# Verbosity level:
verb  = 2
