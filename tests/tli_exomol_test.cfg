[pyrat]
# Pyrat Bay run mode, select from: [tli pt atmosphere spectrum opacity mcmc]
runmode = tli

# List of line-transtion databases:
dblist = 14N-1H3__MockBYTe__04999-05000.trans
         15N-1H3__MockBYTe-15__04999-05000.trans
         

# List of partition functions for each database:
pflist = PF_Exomol_NH3.dat PF_Exomol_NH3.dat

# Type of line-transition database, select from: [ps hit ts vo emol repack]
dbtype = emol emol

# Initial wavelength (microns):
iwl = 2.0
# Final wavelength (microns):
fwl = 2.00002

# Output TLI file:
outfile = ./ExoMol_NH3_2.0-2.00002um_test.tli

# Verbosity level:
verb = 2
